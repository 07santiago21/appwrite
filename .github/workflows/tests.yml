name: "Tests"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TAG: appwrite-dev

on: [pull_request]

jobs:
  setup:
    name: Setup & Build Appwrite Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2
        # Fetch submodules
        submodules: recursive

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    # This is a separate action that sets up buildx runner
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Appwrite
      uses: docker/build-push-action@v3
      with:
        context: .
        push: false
        tags: ${{ env.TAG }}
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/${{ env.TAG }}.tar
        build-args: |
          DEBUG=false
          TESTING=true
          VERSION=dev
    
    - name: Cache Docker Image
      uses: actions/cache@v3
      with:
        key: ${{ env.TAG }}
        path: /tmp/${{ env.TAG }}.tar

    # - name: Upload Docker Image
    #   uses: actions/upload-artifact@v3
    #   with:
    #     name: ${{ env.TAG }}
    #     path: /tmp/${{ env.TAG }}.tar

  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          submodules: recursive
          
      # - name: Download artifact
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: ${{ env.TAG }}
      #     path: /tmp
    
      - name: Get Cached Docker Image
        uses: actions/cache@v3
        with:
          key: ${{ env.TAG }}
          path: /tmp/${{ env.TAG }}.tar
      
      - name: Load Docker image
        run: |
          docker load --input /tmp/${{ env.TAG }}.tar
          docker image ls -a

      - name: Start Appwrite
        run:  |
          docker compose up -d
          sleep 10

      - name: Doctor
        run: docker compose exec -T appwrite doctor

      - name: Environment Variables
        run:  docker compose exec -T appwrite vars

      - name: Run Unit Tests
        run: docker compose exec appwrite test /usr/src/code/tests/unit 


